<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发起问题</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body style="background-color: #efefef">
<div th:replace="~{bar::copy}"></div>
<div class="container-fluid" style="margin: 20px;background-color:white">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h3>
            <hr>
            <form th:action="@{/publish}" th:method="post">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要)</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${publish!=null}?${publish.getTitle()}" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label>问题补充（必填）,请参看右侧提示</label>
                    <textarea class="form-control" name="description" th:value="${publish!=null}?${publish.getDescription()}" placeholder="请填写问题具体内容" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>添加标签</label>
                    <input type="text" class="form-control" name="tag" th:value="${publish!=null}?${publish.getTag()}" placeholder="添加标签，以“,”隔开">
                </div>
                <div class="alert alert-danger" role="alert" th:if="${error!=null}">[[${error}]]</div>
                <div><button type="submit" class="btn btn-success" style="float: right;margin-bottom: 15px">发布</button></div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <h4>
                1 问题标题简介，不能超过25个字<br><br>
                2 问题内容表述清楚<br><br>
                3 选择对应发送问题的标签<br><br>
                4 确定无误后，点击“发布”按钮提交<br><br>
            </h4>
        </div>
    </div>
</div>
</body>
</html>
